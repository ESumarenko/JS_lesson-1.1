<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Код странички с примером объявления переменных и их использованием</title>
</head>
<body>
    <p>Нажмите кнопку для объявления переменной и вывода результата.</p>
    <button onclick="myFuction()">Нажми меня, please!</button>
    <p id="demo">Текст, помеченный меткой demo</p>
    <script>
        function myFuction()
        {
            let carname="Volvo";
            document.getElementById("demo").innerHTML=carname;
        }
    </script>
</body>
</html>
